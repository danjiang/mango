---
layout: default
---
<div class="post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<div class="post-avatar"><img src="/images/{{ page.avatar }}.png"/></div>
		<div class="post-meta">
			<div><strong>{{ page.author }}</strong></div>
			<div><span>{{ page.date | date:"%Y.%-m.%-d" }}</span> <span>{{ page.location }}</span></div>
		</div>
		<div class="clearfix"></div>
	</header>

	<article class="post-content">
		{{ content }}
	</article>
</div>
